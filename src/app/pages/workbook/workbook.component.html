<section class="section">
  <sidebar></sidebar>
  <div class="main">
    <div class="flex justify-between gap-10">
      <input
        type="text"
        name="word"
        id="word"
        placeholder="Введите слово"
        class="
          w-full
          px-2
          py-1
          placeholder-gray-300
          border border-gray-300
          rounded-md
          focus:outline-none
          focus:ring
          focus:ring-indigo-100
          focus:border-indigo-300
          dark:bg-gray-700
          dark:text-white
          dark:placeholder-gray-500
          dark:border-gray-600
          dark:focus:ring-gray-900
          dark:focus:border-gray-500
        "
        [(ngModel)]="newWord"
      />
      <button
        type="button"
        class="
          w-max
          px-2
          py-2
          text-white
          bg-green-500
          rounded-md
          focus:bg-green-600 focus:outline-none
        "
        (click)="addWord()"
      >
        Добавить
      </button>
    </div>
    <div class="list">
      <ng-container *ngIf="!!wordsList.length; else noList">
        <div class="list__item" *ngFor="let item of wordsList">
          {{ item.engWord }} - {{ item.translateWord }}
          <div class="list__item__close" (click)="closeItem(item.id)">&#10005;</div>
        </div>
      </ng-container>
    </div>

    <ng-template #noList>
      <p>Ваш словарь пуст...</p>
    </ng-template>
  </div>
</section>
