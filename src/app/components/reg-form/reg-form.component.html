<div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
  <div class="container mx-auto">
    <div class="max-w-md mx-auto my-10">
      <div class="text-center">
        <h1
          class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
        >
          Регистрация
        </h1>
      </div>
      <div class="m-7">
        <form action="">
          <div class="mb-6">
            <label
              for="name"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
              >Имя</label
            >
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Введите ваше имя"
              class="
                w-full
                px-3
                py-2
                placeholder-gray-300
                border border-gray-300
                rounded-md
                focus:outline-none
                focus:ring
                focus:ring-indigo-100
                focus:border-indigo-300
                dark:bg-gray-700
                dark:text-white
                dark:placeholder-gray-500
                dark:border-gray-600
                dark:focus:ring-gray-900
                dark:focus:border-gray-500
              "
            />
          </div>

          <div class="mb-6">
            <label
              for="email"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@example.com"
              class="
                w-full
                px-3
                py-2
                placeholder-gray-300
                border border-gray-300
                rounded-md
                focus:outline-none
                focus:ring
                focus:ring-indigo-100
                focus:border-indigo-300
                dark:bg-gray-700
                dark:text-white
                dark:placeholder-gray-500
                dark:border-gray-600
                dark:focus:ring-gray-900
                dark:focus:border-gray-500
              "
            />
          </div>
          <div class="mb-6">
            <div class="flex justify-between mb-2">
              <label
                for="password"
                class="text-sm text-gray-600 dark:text-gray-400"
                >Придумайте пароль</label
              >
              <!-- <a href="#!" class="text-sm text-gray-400 focus:outline-none focus:text-indigo-500 hover:text-indigo-500 dark:hover:text-indigo-300">Забыли пароль?</a> -->
            </div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Ваш пароль"
              class="
                w-full
                px-3
                py-2
                placeholder-gray-300
                border border-gray-300
                rounded-md
                focus:outline-none
                focus:ring
                focus:ring-indigo-100
                focus:border-indigo-300
                dark:bg-gray-700
                dark:text-white
                dark:placeholder-gray-500
                dark:border-gray-600
                dark:focus:ring-gray-900
                dark:focus:border-gray-500
              "
            />
          </div>

          <div class="mb-6">
            <label
              for="city"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
              >Город</label
            >
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Введите откуда вы"
              class="
                w-full
                px-3
                py-2
                placeholder-gray-300
                border border-gray-300
                rounded-md
                focus:outline-none
                focus:ring
                focus:ring-indigo-100
                focus:border-indigo-300
                dark:bg-gray-700
                dark:text-white
                dark:placeholder-gray-500
                dark:border-gray-600
                dark:focus:ring-gray-900
                dark:focus:border-gray-500
              "
            />
          </div>
          <div class="mb-6">
            <button
              type="button"
              class="
                w-full
                px-3
                py-4
                text-white
                bg-green-500
                rounded-md
                focus:bg-green-600 focus:outline-none
              "
            >
              Зарегистрироваться
            </button>
          </div>
          <p class="text-sm text-center text-gray-400">
            У вас уже есть аккаунт?
            <a
              href="#!"
              class="
                text-indigo-400
                focus:outline-none focus:underline focus:text-indigo-500
                dark:focus:border-indigo-800
              "
              [routerLink]="['/sign']"
              >Войти</a
            >.
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
